<div class="detail-container" *ngIf="recipe; else notFound">
  <button class="back-btn" (click)="onBack()">â† Back to List</button>

  <div class="hero">
    <img
      [src]="recipe.imageUrl || 'https://placehold.co/600x400?text=No+Image'"
      [alt]="recipe.name"
      class="hero-img"
    />
    <div class="hero-content">
      <span class="category-badge">{{ recipe.category }}</span>
      <h1>
        {{ recipe.name }}
        <span *ngIf="recipe.isFavorite" title="Favorite">â­</span>
      </h1>
      
      <div class="actions">
        <button class="btn-edit" (click)="onEdit()">âœï¸ Edit</button>
        <button class="btn-delete" (click)="onDelete()">ğŸ—‘ Delete</button>
      </div>
    </div>
  </div>

  <div class="content-grid">
    <div class="ingredients-section">
      <h3>ğŸ›’ Ingredients</h3>
      <ul class="ingredients-list">
        <li *ngFor="let item of recipe.ingredients">
          <span class="name">{{ item.name }}</span>
          <span class="amount" *ngIf="item.amount">{{ item.amount }}</span>
        </li>
      </ul>
    </div>

    <div class="steps-section">
      <h3>ğŸ‘¨â€ğŸ³ Instructions</h3>
      <div class="steps-list">
        <div class="step-item" *ngFor="let step of recipe.steps; let i = index">
          <div class="step-number">{{ i + 1 }}</div>
          <p class="step-text">{{ step }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="not-found">
    <h2>Recipe not found ğŸ˜•</h2>
    <button class="back-btn" (click)="onBack()">Go Back</button>
  </div>
</ng-template>
